---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: home-logs-gateway
  namespace: jeecg
spec:
  storageClassName: "ceph-filesystem"
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: app-logs-gateway
  namespace: jeecg
spec:
  storageClassName: "ceph-filesystem"
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi