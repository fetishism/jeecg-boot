# ===================================================================
# Spring Cloud Config bootstrap configuration for the "test" profile
# ===================================================================

spring:
  #  profiles:
  #    # The commented value for `active` can be replaced with valid Spring profiles to load.
  #    # Otherwise, it will be filled in by maven when building the JAR file
  #    # Either way, it can be overridden by `--spring.profiles.active` value passed in the commandline or `-Dspring.profiles.active` set in `JAVA_OPTS`
  #    active: test
  cloud:
    nacos:
      username: ${NACOS_SERVER_USERNAME:nacos}
      password: ${NACOS_SERVER_PASSWORD:nacos}
      config:
        enabled: true
        server-addr: ${NACOS_SERVER_ADDR:nacos-headless.nacos.svc.cluster.local:8848}
        namespace: ${NACOS_CONFIG_NAMESPACE:22eb5036-fd84-4ae1-a897-a858befcb768}
        file-extension: yml
        refresh-enabled: true
        #加载额外配置，除加载上面主配置文件外，额外加载的公有配置功能
        extension-configs:
          - data-id: application.yml
            refresh: true
          - data-id: application-test.yml
            refresh: true
