spring:
  application:
    name: jeecg-gateway
  profiles:
    active: dev
  #  config:
  #    activate:
  #      on-profile: dev
  #      on-profile: #spring.profiles.active#
  #      on-profile: @profile.name@
  cloud:
    config:
      # 是否启用配置中心
      enabled: ${SPRING_CLOUD_CONFIG_ENABLED:false}
      # 配置中心地址
      uri: ${SPRING_CLOUD_CONFIG_URI:http://dev.hzero.org:8010}
      fail-fast: false
      # 标签
      label: ${SPRING_CLOUD_CONFIG_LABEL:}
      retry:
      # 最大重试次数
        maxAttempts: 6
        multiplier: 1.1
      # 重试间隔时间
        maxInterval: 2000
#      import:
#        - optional:nacos:${spring.application.name}-@profile.name@.yaml
    nacos:
      username: ${NACOS_SERVER_USERNAME:nacos}
      password: ${NACOS_SERVER_PASSWORD:nacos}
      config:
        enabled: true
        server-addr: ${NACOS_SERVER_ADDR:127.0.0.1:8848}
        namespace: ${NACOS_CONFIG_NAMESPACE:a7ae0962-71d2-4807-bafb-39af499165b3}
        group: ${NACOS_CONFIG_GROUP:DEFAULT_GROUP}
        file-extension: yml
        refresh-enabled: true
        #加载额外配置，除加载上面主配置文件外，额外加载的公有配置功能
        extension-configs:
          - data-id: application.yml
            refresh: true
          - data-id: application-dev.yml
            refresh: true
